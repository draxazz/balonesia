<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />

<!-- Fonte e estilo base -->
<style>
@import url('https://fonts.googleapis.com/css2?family=Fira+Mono&family=Orbitron:wght@500&display=swap');

/* ======== RESET E CONFIG ======== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
  font-family: 'Fira Mono', monospace;
  overflow-x: hidden;
}

/* ======== BACKGROUND ANIMADO ======== */
body {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  padding-top: 60px;
  background: linear-gradient(135deg, #f0f0f0, #fafafa);
  transition: background 0.6s ease, color 0.4s ease;
  color: #222;
  position: relative;
}

/* Fundo com gradiente animado */
body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: linear-gradient(45deg, #9f7aea, #805ad5, #6b46c1, #b794f4);
  background-size: 300% 300%;
  z-index: -1;
  animation: gradientMove 10s ease infinite;
  opacity: 0.15;
  filter: blur(40px);
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* ======== TEMA ESCURO ======== */
body.dark {
  background: #0d0d0f;
  color: #ddd;
}

body.dark::before {
  background: linear-gradient(45deg, #301934, #1a1a2e, #121212, #532e87);
  opacity: 0.25;
}

/* ======== BOT√ÉO DE TEMA ======== */
#theme-toggle {
  cursor: pointer;
  position: fixed;
  top: 20px;
  right: 20px;
  background: rgba(255,255,255,0.2);
  border: none;
  font-size: 1.7rem;
  border-radius: 12px;
  backdrop-filter: blur(8px);
  transition: all 0.3s ease;
  color: #333;
  z-index: 10;
}

#theme-toggle:hover {
  transform: scale(1.1);
  background: rgba(255,255,255,0.35);
}

body.dark #theme-toggle {
  color: #fff;
  background: rgba(255,255,255,0.1);
}

/* ======== T√çTULO PRINCIPAL ======== */
h1.neon {
  font-family: 'Orbitron', sans-serif;
  font-size: 3.2rem;
  margin-bottom: 1rem;
  color: #c1bfff;
  text-shadow:
    0 0 5px #c1bfff,
    0 0 10px #a86fff,
    0 0 20px #a86fff,
    0 0 30px #9a59ff,
    0 0 40px #9a59ff,
    0 0 50px #8a4aff,
    0 0 60px #8a4aff;
  animation: glowPulse 2s infinite alternate;
}

@keyframes glowPulse {
  0% { text-shadow: 0 0 5px #b69cff, 0 0 20px #9a59ff; }
  100% { text-shadow: 0 0 10px #d1c4ff, 0 0 40px #8a4aff; }
}

/* ======== CONTAINER PRINCIPAL ======== */
.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 2rem;
  width: 90vw;
  max-width: 450px;
}

/* ======== CARD PRINCIPAL ======== */
.card {
  display: flex;
  align-items: center;
  justify-content: space-between;
  border-radius: 18px;
  width: 100%;
  padding: 20px;
  background: rgba(255,255,255,0.6);
  box-shadow: 0 4px 16px rgba(0,0,0,0.1);
  backdrop-filter: blur(12px);
  border: 1px solid rgba(255,255,255,0.3);
  transition: all 0.4s ease;
  transform: scale(1);
}

.card:hover {
  transform: scale(1.03);
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}

.card div {
  flex-grow: 1;
}

.card h2 {
  margin: 0 0 8px 0;
  text-decoration: underline;
  font-weight: bold;
  font-size: 1.3rem;
}

.card p, .card span {
  margin: 0;
  font-size: 0.9rem;
}

.card p a {
  text-decoration: none;
  color: #444;
  font-weight: 600;
  transition: color 0.2s ease;
}

.card p a:hover {
  color: #8a4aff;
}

.card img {
  width: 70px;
  height: 70px;
  border-radius: 14px;
  margin-left: 15px;
  object-fit: cover;
  border: 2px solid rgba(0,0,0,0.1);
  transition: transform 0.3s ease;
}

.card img:hover {
  transform: rotate(5deg) scale(1.05);
}

/* ======== DARK MODE DO CARD ======== */
body.dark .card {
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.1);
  box-shadow: 0 4px 16px rgba(255,255,255,0.08);
}

body.dark .card p a:hover {
  color: #c1bfff;
}

/* ======== ICONS SECTION ======== */
.icons {
  display: flex;
  justify-content: space-around;
  align-items: center;
  width: 100%;
  padding: 14px 0;
  border-radius: 18px;
  background: rgba(255,255,255,0.5);
  border: 1px solid rgba(255,255,255,0.3);
  box-shadow: 0 3px 10px rgba(0,0,0,0.1);
  backdrop-filter: blur(12px);
  transition: all 0.3s ease;
}

.icons a {
  width: 40px;
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #222;
  transition: transform 0.3s ease, color 0.3s ease;
}

.icons a:hover {
  transform: scale(1.2);
  color: #8a4aff;
}

.icons svg {
  width: 24px;
  height: 24px;
  fill: currentColor;
}

body.dark .icons {
  background: rgba(255,255,255,0.07);
  border-color: rgba(255,255,255,0.15);
  box-shadow: 0 3px 8px rgba(255,255,255,0.1);
}

body.dark .icons a {
  color: #ccc;
}

body.dark .icons a:hover {
  color: #c1bfff;
}

/* ======== FOOTER ======== */
footer {
  text-align: center;
  font-size: 0.8rem;
  color: #555;
  margin-top: 40px;
  padding-bottom: 20px;
  transition: color 0.4s ease;
}

footer strong {
  color: #9a59ff;
}

body.dark footer {
  color: #888;
}

/* ======== ANIMA√á√ïES DE ENTRADA ======== */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}

.card, .icons, footer {
  animation: fadeIn 1.2s ease forwards;
}

/* Extra: scrollbar bonita */
::-webkit-scrollbar {
  width: 8px;
}
::-webkit-scrollbar-thumb {
  background: #9a59ff;
  border-radius: 6px;
}
::-webkit-scrollbar-track {
  background: rgba(0,0,0,0.1);
}
</style>
</head>

<body>
  <button id="theme-toggle" aria-label="Alternar tema">üåô</button>

<!-- ======== SCRIPT ======== -->
<script>
const themeToggle = document.getElementById('theme-toggle');
themeToggle.addEventListener('click', () => {
  document.body.classList.toggle('dark');
  themeToggle.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
});

function timeAgo(date) {
  const seconds = Math.floor((new Date() - date) / 1000);
  if (seconds < 60) return 'just now';
  else if (seconds < 3600) return Math.floor(seconds / 60) + ' minutes ago';
  else if (seconds < 86400) return Math.floor(seconds / 3600) + ' hours ago';
  else return Math.floor(seconds / 86400) + ' days ago';
}

async function fetchLastFM() {
  const user = 'draxwastaken';
  const apiKey = 'ab45d2456901e4203c1cc3d3fe1667f6';
  const url = `https://ws.audioscrobbler.com/2.0/?method=user.getrecenttracks&user=${user}&api_key=${apiKey}&format=json&limit=1`;

  try {
    const response = await fetch(url);
    const data = await response.json();
    const track = data.recenttracks.track[0];
    const artistName = track.artist['#text'];
    const trackName = track.name;
    const albumArt = track.image.find(img => img.size === 'medium')['#text'];
    const nowPlaying = track['@attr'] && track['@attr'].nowplaying;
    const playTime = nowPlaying ? new Date() : new Date(track.date['uts'] * 1000);

    document.getElementById('username').textContent = user;
    const artistLink = document.getElementById('artist');
    artistLink.textContent = artistName + ' - ' + trackName;
    artistLink.href = track.url;
    document.getElementById('timeago').textContent = timeAgo(playTime);
    document.getElementById('avatar').src = albumArt || 'https://via.placeholder.com/70';
  } catch (error) {
    document.getElementById('username').textContent = 'Error loading';
    document.getElementById('artist').textContent = '';
    document.getElementById('timeago').textContent = '';
    document.getElementById('avatar').src = '';
    console.error('Error fetching Last.fm:', error);
  }
}

fetchLastFM();
</script>
